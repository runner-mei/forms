{{ define "main"}}{{ $p := . }}
<div class="form-group">
{{if .label}}<label class="col-lg-{{default .labelWidth 2}} control-label {{ if $p.labelClasses }}{{range $p.labelClasses}} {{.}}{{end}}{{end}}">{{.label}}</label>{{end}}
<!-- <div class="radio"> -->
	<div class="col-lg-{{default .controlWidth 9}}">
    {{ range .choices }}
    <label class="control-label {{ if $p.labelClasses }}{{range $p.labelClasses}} {{.}}{{end}}{{end}}">
      <input type="radio" name="{{$p.name}}"{{ if $p.classes }} class="{{range $p.classes}}{{.}} {{end}}"{{end}} value="{{.Value}}" id="{{$p.id}}"{{if $p.params}}{{range $k2, $v2 := $p.params}} {{$k2}}="{{$v2}}"{{end}}{{end}}{{if $p.css}} style="{{range $k2, $v2 := .css}}{{$k2}}: {{$v2}}; {{end}}"{{end}}{{ if eq $p.value .Value}} checked{{end}}{{range $v2 := $p.tags}} {{$v2}}{{end}}>
      {{.Label}}
    </label>
    {{end}}
	</div>
<!-- </div> -->

</div>{{end}}
