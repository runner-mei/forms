{{- define "main" -}}
<div {{if .id}}id='{{.id}}_div'{{end}} class="form-group{{if .errors}} has-error{{end}}">
  {{- if not .nolabel -}}
    <label class="col-lg-{{default .labelWidth 2}} control-label {{ if .labelClasses -}}
    {{range .labelClasses}} {{.}}{{end}}
    {{- end}}"
  {{- if .id}} for="{{.id}}" 
  {{- end -}}>{{- if .label -}}{{.label}}{{- end -}}</label>
  {{- end -}}
  <div class="col-lg-{{default .controlWidth 9}}">
    <input type="text" name="{{.name}}" class="form-control{{ if .classes }} {{range .classes}}{{.}} {{end}}{{end}}"
           {{- if .id}} id="{{.id}}" {{end}}
           {{- if .params}}{{range $k, $v :=.params}} {{$k}}="{{$v}}" {{- end -}} {{- end -}}
           {{- if .css}} style="{{range $k, $v := .css}}{{$k}}: {{$v}}; {{- end -}}" {{- end -}}
           {{- range $v :=.tags}} {{$v}} {{- end -}}
           {{- if .value}} value="{{.value}}" {{- end -}}>
    {{- if or .helptext .errors -}}
    <span class="help-block">{{- if .helptext -}}{{ .helptext }}{{- end -}}
            {{- if .errors -}}<ul>{{- range .errors -}}<li>{{.}}</li>{{- end -}}
              </ul>{{end -}}
    </span>
    {{end -}}
  </div>
</div>
{{- end -}}
