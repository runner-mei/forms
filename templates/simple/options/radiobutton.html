{{- define "main"}}{{ $p := . }}
  {{- range .choices }}
    {{- $optValue := readOptValue .}}
    {{- $optLabel := readOptLabel .}}

    <label class="control-label {{ if $.labelClasses }}{{range $.labelClasses}} {{.}}{{end}}{{end}}">
      <input type="radio" name="{{$.name}}"
      {{- if $.classes }} class="{{range $.classes}}{{.}} {{end}}"
      {{- end}} value="{{$optValue}}" id="{{$.id}}"
      {{- if $.params}}
        {{- range $k2, $v2 := $.params}} {{$k2}}="{{$v2}}"
        {{- end}}
      {{- end}}
      {{- if $.css}} style="{{range $k2, $v2 := .css}}{{$k2}}: {{$v2}}; {{end}}"{{end}}
      {{- if eq $.value $optValue}} checked{{end}}
      {{- range $v2 := $.tags}} {{$v2}}{{end}}>
      {{$optLabel}}
    </label>
  {{- end}}
{{- end}}
