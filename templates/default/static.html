{{define "main"}}<div class="form-group">

<p name="{{.name}}" class="form-control-static {{ if .classes }}{{range .classes}}{{.}} {{end}}{{end}}"
   {{if .id}} id="{{.id}}"{{end}}{{if .params}}{{range $k, $v := .params}}
   {{$k}}="{{$v}}"{{end}}{{end}}{{if .css}} style="{{range $k, $v := .css}}{{$k}}: {{$v}}; {{end}}"{{end}}{{range $v := .tags}} {{$v}}{{end}}>{{.text}}</p>
</div>
{{end}}
